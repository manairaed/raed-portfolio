  <!-- JS -->
  <script src="works.js"></script>
  <script>
    // Récupérer l'ID du projet depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const workId = parseInt(params.get("id"));
    const project = works.find((w) => w.id === workId);

    if (project) {
      document.getElementById("projectTitle").textContent = project.title;
      document.getElementById("projectImage").src = project.image;
      document.getElementById("projectOverview").textContent = project.overview;
      document.getElementById("projectProblem").textContent = project.problem;
      document.getElementById("projectSolution").textContent = project.solution;
      document.getElementById("projectTechnologies").textContent = project.technologies.join(", ");
      document.getElementById("projectLink").href = project.link || "#";
    } else {
      document.querySelector(".projects_details_area").innerHTML = "<p class='text-center'>Project not found!</p>";
    }
  </script>
