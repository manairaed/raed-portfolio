<script>
  const container = document.getElementById("worksContainer");

  // Diviser les works en deux colonnes équilibrées
  const leftCol = document.createElement("div");
  leftCol.className = "col-xl-6 col-lg-6 col-md-6";

  const rightCol = document.createElement("div");
  rightCol.className = "col-xl-6 col-lg-6 col-md-6";

  works.forEach((work, index) => {
    const delay = 0.1 + index * 0.15;

    const galleryItem = `
      <div class="single_gallery wow fadeInUp" data-wow-delay="${delay}s">
        <div class="thumb">
          <img src="${work.image}" alt="${work.title}" />
        </div>
        <div class="gallery_heading">
          <span>${work.title.split("–")[0]}</span>
          <a href="works_details.html?id=${work.id}">
            <h4>${work.titleSection}</h4>
          </a>
        </div>
      </div>
    `;

    // Répartir les projets entre les deux colonnes
    if (index % 2 === 0) {
      leftCol.innerHTML += galleryItem;
    } else {
      rightCol.innerHTML += galleryItem;
    }
  });

  // Ajouter les colonnes dans le conteneur
  container.appendChild(leftCol);
  container.appendChild(rightCol);
</script>
